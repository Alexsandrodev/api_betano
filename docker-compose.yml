version: '3.8'

services:
  api:
    build: .
    container_name: api_betano
    command: uvicorn app.main:app --host 0.0.0.0 --port 3000
    volumes:
      - .:/api_betano
      - /api_betano/__pycache__/
      - ./app/data:/api_betano/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99  
    dns:
      - 8.8.8.8
      - 8.8.4.4
    shm_size: '1gb'  
    privileged: true
    deploy:
      resources:
        limits:
          memory: 2G  
    expose:
      - "3000"
    ports:
      - "3000:3000"
    networks:
      - backend

  nginx_api:
    image: nginx:latest
    container_name: nginx_proxy_api
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - backend

networks:
  backend:
    driver: bridge